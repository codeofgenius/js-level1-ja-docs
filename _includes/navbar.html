<!-- offcanvas pageMenu -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasPageMenu" aria-labelledby="offcanvasPageMenuLabel">
  <div class="offcanvas-header">
    <div class="offcanvas-title h5" id="offcanvasPageMenuLabel">ページ目次</div>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul>
    {% for page in site.pages %}
      {% if page.identifier == 'study' %}
        {% assign titles = page.title | split: "/" %}
        <li>
          <a class="" href="{{ page.url | relative_url }}">{{ titles[0] }} / {{ titles[1] }}</a>
        </li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>
</div>
<!-- end offcanvas pageMenu -->
